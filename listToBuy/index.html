<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>listToBuy</title>


</head>
<body>
    <div class = "container">
        <h3>Food list:</h3>
    
        <div class = "out-1-source"></div>
    
        <div class = "out-1-source-lenght"></div>
    
        <div class = "out-1-image array"></div>
    
        <h3>Add food:</h3>
    
        <select class="array-element">
            <option value="apple">Apples</option>
            <option value="bread">Bread</option>                  
            <option value="cheese">Cheese</option>                  
            <option value="cucumber">Cucumbers</option>                  
            <option value="meat">Meat</option>                  
            <option value="milk">Milk</option>                  
            <option value="ice-cream">Ice-cream</option>                  
            <option value="water">Water</option>                  
                          
            <span>Index:</span>
            <input type="number" class="array-index">

            <button class="add-to-array"><span color = 'yellow'>Add to the list</span></button>

    </div>        
    </select>




    <script src = "script.js"></script>
</body>
</html>
